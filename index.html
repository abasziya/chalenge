background-repeat: no-repeat;
text-align: center;
 cursor: pointer;

.bigbox {
width: 300px;
height: 510px;
margin: 65px auto;
position: relative;
overflow: hidden;
border-radius: 20px;
background-color: rgb(249, 252, 252);
}
.picture img{
height: 170px;
width: 100%;
display: block;
float: top;
}
.info {
width: 240px;
height: 55px;
margin: auto;
border-radius: 10px;
background-color:#eff1f5 ;
display: inline-block;
}
.info img{
display: inline;
float: left;
margin-top: -17px;
padding-left: 8px;
}
.info a{

float: right;
padding-left: 6px ;
padding-right: 8px;
}
.b1 {
width: 70%;
height: 38px;
background-color: rgb(10, 48, 172);
color:white;
border-radius: 8px;
margin: 30px;
box-shadow: 2px,rgb(10, 48, 172) ;
}
.b2 {

width: 50%;
height: 30px;
color:rgb(71, 71, 71);
margin: 0px;
text-decoration:none ;

}
.info span {
color:#9aa2aa;
}
